<div id='contact'>
  <!-- Modal Structure -->
  <div class='modal' id='modal1'>
    <div class='contact'>
      <div class='modal-content'>
        <h5>
          <img alt='Lovebettie' height='64px' src='images/lovebettie_logo.png' style='padding-top: 4px;'>
        </h5>
        <h5>Contact US</h5>
      </div>
      <div class='row'>
        <form action='https://remailer.savvysoftworks.com' class='serializableForm col s12' method='post'>
          <input name='public_token' type='hidden' value='952fe61ad635a0cfd09a1822d077dedf019538cba65959074d08f1dddd47c908'>
          <input name='after_success' type='hidden' value='http://lovebettie.com/index.html'>
          <input name='after_failure' type='hidden' value='http://lovebettie.com/index.html'>
          <div class='input-field'>
            <input class='validate' id='name' name='name' placeholder='Name' type='text'>
          </div>
          <div class='input-field'>
            <input class='validate' id='email' name='email' placeholder='Email' type='email'>
          </div>
          <div class='input-field'>
            <textarea class='materialize-textarea' id='textarea1' length='240' name='textarea' placeholder='Book us, ask a question, or just say hello...'></textarea>
          </div>
          <div class='modal-footer'>
            <button class='btn waves-effect waves-light submit' id='submit' type='submit'>
              Submit
              <i class='material-icons right'>send</i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
